<div class="section splash">
  <div class="outer-wrapper">
    <div class="inner-wrapper">
      <div class="brand-wrapper">
        <h1>Stakeable</h1>
        <h4>P2P Lending Platform</h4>
      </div>
      <div class="status-wrapper">
        <h3>network status:<span id="network_status"></span></h3>
        <h3>contract status:<span id="contract_status"></span></h3>
      </div>
      <div class="form-wrapper">
        <h2>List an item to lend</h2>
        <div class="field">
          <div>item name</div>
          <input id="item_name" type="text">
        </div>
        <div class="field">
          <div>description</div>
          <textarea id="description"></textarea>
        </div>
        <div class="field">
          <div>image url</div>
          <input id="image_url" type="text">
        </div>
        <div class="field">
          <div>zip code</div>
          <input id="zipcode" type="text">
        </div>
        <div class="field">
          <div>duration</div>
          <input id="duration" type="text">
        </div>
        <div class="field">
          <div>cost</div>
          <input id="cost" type="text">
        </div>
        <button id="list_item">List Item</button>
      </div>
      <div id="items" class="items"></div>
    </div>
  </div>
</div>
